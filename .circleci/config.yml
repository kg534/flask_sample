version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.8.1
    steps:
      - checkout
      - run:
          name: Install Python Dependencies
          command: |
            echo 'export PATH=~$PATH:~/.local/bin' >> $BASH_ENV && source $BASH_ENV
            pip install --user -r requirements.txt
      - run:
          name: Run tests
          command: python -m pytest
